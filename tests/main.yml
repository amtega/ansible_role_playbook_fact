---
# Tasks for testing role

- name: Setup testing sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      docker_presets_images_json_query: >-
        [? starts_with(name, `centos-6`)
           || starts_with(name, `centos-7`)
           || starts_with(name, `fedora-29`)
           || starts_with(name, `fedora-30`) ]

    - role: amtega.docker_sandbox
      docker_sandbox_state: started
  tags:
    - sandbox

- name: Prepare docker containers
  hosts: docker_sandbox_containers
  tasks:
    - name: Setup required packages
      package:
        name: findutils
        state: present
  tags:
    - idempotence

- name: Test playbook_fact role
  hosts: docker_sandbox_containers
  roles:
    - role: amtega.playbook_fact
      vars:
        playbook_fact_extra:
          hello: World
  tasks:
    - name: Check that facts where setup
      assert:
        that:
          - playbook_info is defined
          - playbook_info.hello == "World"

    - name: Reload facts
      setup:

    - name: Check that local facts wher setup
      assert:
        that:
          - ansible_local.playbooks_info is defined
          - ansible_local.playbooks_info.0.hello == "World"
  tags:
    - idempotence

- name: Cleanup testing sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: absent
  tags:
    - sandbox
    - cleanup
